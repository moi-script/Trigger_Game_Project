<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            user-select: none;
            font-family: "Permanent Marker", cursive;

        }

        /* background-color: rgb(3, 174, 210);

        body {
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            /* background-image: linear-gradient(to left, rgb(3, 174, 210), rgb(4, 96, 114));*/
            background-image: url('./LoginImg/cloud-5879038_1280.webp');
            background-repeat: no-repeat;
            background-size: cover;
        }


        .login {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            align-content: space-between;
            background-color: transparent;
            border: .2px solid white;

            width: 25%;
            position: relative;
            overflow: hidden;
            border-radius: 15px;
            height: 70%;
            box-shadow: 1px 4px 16px rgba(37, 36, 36, 0.706);
        }

        .login::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            filter:blur(10px);
            /* Apply blur effect */
            z-index: -1;
            /* Ensure it is behind the content */
        }

        div>input {
            background-color: rgb(254, 239, 173);
            border: 1ex solid none;
            border-top-width: 1.7em;
            border-color: rgb(254, 239, 173);
            margin: 0;
            padding: 0;
            word-wrap: break-word;
            outline: 2px solid rgb(253, 222, 85);
            border-bottom: .5px solid white;
            width: 600px;
            height: 30px;
            border-radius: 10px;
            color: #000;
            font-size: 17px;
            text-align: center;
            transition: all .5s;
            max-width: 190px;
            font-weight: bold;
            box-shadow: .5px 5px 5px rgba(1, 10, 19, 0.326);
            font-family: 'Courier New', Courier, monospace;
        }

        #buttonDone {
            font-size: 12px;
            width: 160px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            height: 50px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            margin-bottom: 40px;
            color: #000;
            background-color:rgb(237, 148, 85);
            border: none;
            border-radius: 10px;
            box-shadow: 0px 8px 7px rgba(1, 10, 19, 0.326);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;

        }

        #buttonDone:hover {
            background-color: rgb(255, 236, 158);
            box-shadow: 0px 15px 20px rgb(254, 239, 173);
            color: rgb(255, 255, 255);
            transform: translateY(-7px);
        }

        input::placeholder {
            color: black;
        }
        input[type="text"]::placeholder {
            color: rgb(0, 0, 0); /* Change this to the desired color */

        }
        button {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            margin-top: 20px;
            font-weight: 500;
            width: 45%;
            color: #000000;
            background-color:rgb(255, 187, 112);
            border: none;
            border-radius: 10px;
            box-shadow: 0px 8px 7px rgba(1, 10, 19, 0.326);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color:rgb(237, 148, 85);
            box-shadow: 0px 15px 20px rgb(254, 239, 173);
            color: rgb(255, 255, 255);
            transform: translateY(-7px);
        }


        button:active,
        #buttonDone:active {
            transform: translateY(-1px);
        }

        #musicButton {
            margin-bottom: -3em;
        }

        div>h1 {
            font-family: "Permanent Marker", cursive;
            color: rgb(255, 255, 255);
            text-shadow: 1px 3px 6px black;
            text-align: center;
            font-weight: 400;
            font-style: normal;
            font-size: 2.5em;
        }

        div>input:hover {
            opacity: 0.5;
        }

        a {
            text-decoration: none;
            color: var(--text-color);
        }

        .container {
            --light: rgb(255, 255, 255);
            --dark: rgb(50, 50, 50);
            --br: 8px;
        }

        .container:hover .title {
            opacity: 1;
        }

        .input {
            background-color: transparent;
            border: 2px solid white;
            color: rgb(0, 0, 0);
            max-width: 200px;
            padding: .5rem;
            border-radius: var(--br);
            outline: none;
            opacity: .8;
            transition: .2s ease-in-out;
        }

        .input:focus {
            opacity: 1;
        }

        .title {
            border-radius: var(--br);
            transform: translate(-50%, -150%);
            background-color: var(--light);
            transition: .2s ease-in-out;
            opacity: 0;
            color: var(--dark);
            position: absolute;
            font-size: 15px;
            font-weight: 600;
            letter-spacing: 2px;
            padding: .5rem;
            left: 50%;
        }

        .title::before {
            transform: translate(-50%, 50%) rotate(45deg);
            background-color: var(--light);
            position: absolute;
            z-index: -1;
            content: '';
            width: 10px;
            height: 10px;
            bottom: 0;
            left: 50%;
        }
        input::placeholder{
            color: white;
        }

    <audio id="audio" loop>
        <source src="../GameSounds/loginSounds/mixkit-sicilian-coffee-613.mp3" type="audio/mpeg">
        <source src="../GameSounds/loginSounds/mixkit-sicilian-coffee-613.mp3" type="audio/ogg">
    </audio>

    <div class="login">
        <h1>Welcome to Trigger Game</h1>
        <div class="container">
            <div class="title">Nickname</div>
            <input placeholder="Nickname" id="input" class="input" name="text" type="text">

        </div>
        <button id="musicButton"> Play <i class="fa-solid fa-music"></i></button>
        <a id="buttonDoneAnchor" href="#" target="_self">
            <h1 id="buttonDone">Go<i class="fa-solid fa-arrow-right"></i></h1>
        </a>
    </div>

    <script>
        document.addEventListener('load', function () {
            let music = document.getElementById('audio');
            music.paused();
        })
        // creating a value to store the clicked information 
        document.getElementById('musicButton').addEventListener('click', function () {
            localStorage.setItem('playMusicInfo', '1');
            let music = document.getElementById('audio');

            music.play();
        })
    </script>
