<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 3</title>
    <link rel="stylesheet" href="../../../BackgroundDesign/designs.css">
    <link rel="stylesheet" href="../../../trailingMouseEffect/trailsEffect.css">
    <link rel="icon" type="image/png" href="../../../Logo/445817274_1144030270238498_6594786965558331914_n.jpg">


    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            color: rgb(17, 8, 8);
            user-select: none;
            font-family: "Permanent Marker", cursive;
        }
        body{
            background-image: url('./ChemistryImg/65a89fe1f78afc2ba695fdd0a710320a.gif');
           background-repeat: no-repeat;
           background-size: cover;

        }

        .bodyBack {
            margin: auto;
            width: 100vw;
            height:100vh;
            background-color: none;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
        }

        .symbol,
        .input,
        .descriptions {
            width: 100%;
            height: 110px;
            background-color:none;
        }

        div > .symbol {
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 5px;
            background-color: transparent;
        }

        .symbolBack, #Score, #chances {
            width: 40%;
            height: 110px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 30px;
            background-color: transparent;
            box-shadow: 0px 8px 7px rgba(1, 10, 19, 0.326);
            color: white;
            border: .2px solid white;

            margin: 10px;
            border-radius: 20px;
            font-weight: 500;
        }

        .input {
            display: flex;
            justify-content: center;
            align-items: center;
        }
   
        .answerInput{
            width: 40%;
            height: 50px;
            text-align: center;
            margin: 20px;
            border-radius: 20px;
            background-color: rgb(232, 226, 226);
            color: rgb(0, 0, 0);
            font-size: 19px;
            border: none;
            box-shadow: 0px 8px 7px rgba(1, 10, 19, 0.326);

            padding-left: 10px;
        }
        .answerInput:hover{
            cursor: pointer;
        }
        .button {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            font-weight: 500;
            color: #000;
            background-color: rgb(253, 222, 85);
            border: none;
            border-radius: 10px;
            box-shadow: 0px 8px 7px rgba(1, 10, 19, 0.326);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        .button:hover {
            background-color: rgb(3, 174, 210);
            box-shadow: 0px 15px 20px rgb(254, 239, 173);
            color: rgb(0, 0, 0);
            transform: translateY(-7px);
        }


        .button:active
       {
            transform: translateY(-1px);
        }

        #display{
            color:rgb(253, 222, 85);
            font-weight: 500;
            font-size: 3em;
            text-align: center;
        }
    </style>
</head>

<body>
    <audio id="audioBackground" loop>
        <source src="/GameSounds/loginSounds/answeringQuestionSound.wav" type="audio/mpeg">
        <source src="/GameSounds/loginSounds/answeringQuestionSound.wav" type="audio/ogg">
    </audio>

    <audio id="correctAnsAud" >
        <source src="/GameSounds/loginSounds/mixkit-game-experience-level-increased-2062.wav" type="audio/mpeg">
        <source src="/GameSounds/loginSounds/mixkit-game-experience-level-increased-2062.wav" type="audio/ogg">
    </audio>
    
    <div class="bodyBack">
        <div class="symbol">
            <div id="Score">Score: 0</div>
            <div id="symbolBack" class="symbolBack">Symbol</div>
            <div id="chances">Chances: 2</div>
        </div>

        <div class="input">
            <!-- just use the value attrib for the user text input-->
            <input placeholder="your answer" type="text" id="answerInput" class="answerInput">
            <input type="button" class="button" value="Submit" onclick="displayMechanics()">
        </div>

        <div class="descriptions">
            <p id="display">Write the name of the symbol</p>
        </div>

    </div>

    <script src="game3read.js"></script>
    <script src="../../../trailingMouseEffect/trailingMouse.js"></script>
    <script src="https://kit.fontawesome.com/747aa55a95.js" crossorigin="anonymous"></script>
</body>

</html>
