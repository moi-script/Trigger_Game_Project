    <meta charset="UTF-8">

    <title>Playing Hard Difficulties</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            width: 100vw;
            height: 100vh;
            justify-content: space-evenly;
            align-items: center;
        }

        #leftSide {
            width: 40%;
            height: 90%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: center;
            background-color: red;
        }

        #statusCheer {
            width: 100%;
            height: 30%;
            background-color: aqua;
        }

        #questionPlate {
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            background-color: bisque;
        }

        #rightSide {
            width: 40%;
            height: 90%;
            background-color: lightblue;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        #chancesCol {
            width: 40%;
            height: 100%;
            background-color: blue;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        #scoreCol {
            width: 40%;
            height: 100%;
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
        }

        button {
            padding: 1.3em 3em;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 2.5px;
            margin-top: 20px;
            font-weight: 500;
            width: 70%;
            height: 15%;
            color: #000000;
            background-color: rgb(255, 187, 112);
            border: none;
            border-radius: 10px;
            box-shadow: 0px 8px 7px rgba(1, 10, 19, 0.326);
            transition: all 0.3s ease 0s;
            cursor: pointer;
            outline: none;
        }

        button:hover {
            background-color: rgb(237, 148, 85);
            box-shadow: 0px 15px 20px rgb(254, 239, 173);
            color: rgb(255, 255, 255);
            transform: translateY(-7px);
        }

        button:active {
            transform: translateY(-1px);
        }
    </style>
</head>

            }

            startQuiz();

                    }

                    turns++;

                    scoreStatus.innerHTML = `Score: ${score}`;
                    startQuiz();
                }
            });
        });
